<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <div class="container">
    <h1>CSS Bayan: KIZARU edition</h1>
    <ul class="accordion">
      <li class="accordion__item">
        <input class="accordion__radio" type="radio" id="mem1" name="mems-list" value="mem1" checked>
        <label class="accordion__title" for="mem1">Я ПРОСТО ВИЖУ ПРАВДУ</label>
        <label for="mem1" class="accordion__icon"><span class="material-symbols-outlined">expand_more</span></label>
        <label class="accordion__content" for="mem2">
          <img src="./images/sticker_vk_kizaru_004.png" alt="k">
        </label>
      </li>
      <li class="accordion__item">
        <input class="accordion__radio" type="radio" id="mem2" name="mems-list" value="mem2">
        <label class="accordion__title" for="mem2">ПАЦАНЫ, ПОЖАЛУЙСТА, НУ РАЗВИВАЙТЕСЬ</label>
        <label for="mem2" class="accordion__icon"><span class="material-symbols-outlined">expand_more</span></label>
        <label class="accordion__content" for="mem2">
          <img src="./images/sticker_vk_kizaru_002.png" alt="k">
        </label>
      </li>
      <li class="accordion__item">
        <input class="accordion__radio" type="radio" id="mem3" name="mems-list" value="mem3">
        <label class="accordion__title" for="mem3">ДА, ПАЦАНЫ, КОНЕЧНО</label>
        <label for="mem3" class="accordion__icon"><span class="material-symbols-outlined">expand_more</span></label>
        <label class="accordion__content" for="mem3">
          <img src="./images/53558.png" alt="k">
        </label>
      </li>
      <li class="accordion__item">
        <input class="accordion__radio" type="radio" id="mem4" name="mems-list" value="mem4">
        <label class="accordion__title" for="mem4">ПРОСТО ХОТЕЛОСЬ ВАС ВИДЕТЬ ВСЕХ ВМЕСТЕ</label>
        <label for="mem4" class="accordion__icon"><span class="material-symbols-outlined">expand_more</span></label>
        <label class="accordion__content" for="mem4">
          <img src="./images/53551.png" alt="k">
        </label>
      </li>
      <li class="accordion__item">
        <input class="accordion__radio" type="radio" id="mem5" name="mems-list" value="mem5">
        <label class="accordion__title" for="mem5">ИДИ ПРИЛЯГ И ПОСПИ</label>
        <label for="mem5" class="accordion__icon"><span class="material-symbols-outlined">expand_more</span></label>
        <label class="accordion__content" for="mem5">
          <img src="./images/53550.png" alt="k">
        </label>
      </li>
    </ul>
